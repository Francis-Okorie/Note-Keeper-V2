<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <nav>
        <div class="container">
            <p>Note.Keeper()</p>
        <div class="source-code">
            <p>Source Code</p>
            <a href="https://github.com/Francis-Okorie/NoteKeeper"><img src="images/github.svg" alt=""></a>
        </div>
        </div>
    </nav>

    <form id="login-form">
        <div class="email">
            <label>EMAIL</label>
        <input type="email" id="login-email">
        </div>
        <div class="password">
            <label>PASSWORD</label>
            <input type="password" id="login-password">
        </div>

        <p class="error"></p>
        
        <div class="register-button">
            <button type="submit" class="submit-btn">LOGIN</button>
        </div>
        <div class="login-alt">
            <p>I don't have an account <span><a href="register.html">Create Account</a></span></p>
        </div>
    </form>
    

    <footer>
        <div class="privacy-container">
            <p class="privacy-note">Note.Keeper care about your privacy that why it is important to create an account <br> to keep your files and data saved. Contact the developer <span>Francis</span></p>
        </div>
    </footer>

    <script type="module" src="login.js"></script>
</body>
</html>
