<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note App</title>
    <link rel="manifest" href="manifest.json">
    <link rel="shortcut icon" href="images/journal-bookmark-fill.svg" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="main-content-form">
        <nav>
            <div class="container">
                <p>Note.Keeper()</p>
            <div class="source-code">
                <p>GitHub</p>
                <a href="https://github.com/Francis-Okorie/NoteKeeper"><img src="images/github.svg" alt=""></a>
            </div>
            </div>
        </nav>
    
        <form action="" id="sign-up-form">
            <div class="form-detail">
                <div class="success hide">
                    <p class="success-text ">Account Created Successfully, Now Login!</p>
                </div>
                <div class="email">
                    <img src="images/envelope-at.svg" alt="">
                    <input type="email" id="signup-email" placeholder="Enter your email">
                </div>
                <div class="password">
                    <img src="images/password.svg" alt="">
                    <input type="password" id="signup-password" placeholder="Enter your password">
                </div>
                <p class="error"></p>
                
                <div class="register-button">
                    <button type="submit" class="submit-btn">REGISTER</button>
                </div>
        
                <div class="login-alt">
                    <p>I have an account <span class="link-span"><a class="link-color" href="index.html">Login here</a></span></p>
                </div>
            </div>
        </form>
    </div>
    

    <footer>
        <div class="privacy-container">
            <p class="privacy-note">Note.Keeper care about your privacy that why it is important to create an account <br> to keep your files and data saved. Contact the developer <span>Francis</span></p>
        </div>
    </footer>

    <script type="module" src="register.js"></script>
    <script src="checkAuth.js"></script>
    <script>
    checkAuthentication(false); 
    </script>
</body>
</html>
